<div class="panel panel-default" >
	<div class="panel-heading">
		<p class="pull-left" ng-bind="$ctrl.video.title || 'Unknown title'"></p>
		&nbsp;
		<p class="pull-right" ng-bind="$ctrl.video.views | viewsFilter"></p>
	</div>
	<div class="panel-body nopadding bottom-margin-fix" ng-switch="$ctrl.video.source">
		<youtube-video ng-switch-when="youtube" data-video="$ctrl.video"></youtube-video>
		<url-video ng-switch-when="url" data-video="$ctrl.video"></url-video>
		<fb-video ng-switch-when="facebook" data-video="$ctrl.video"><fb-video>
	</div>
</div>
